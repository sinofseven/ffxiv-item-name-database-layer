AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Resources:
  BeautifulSoup4Stack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateUrl: layer.yml
      Parameters:
        ContentUri: layers/beautifulsoup4
        Name: beautiful-soup-4

  UlidStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateUrl: layer.yml
      Parameters:
        ContentUri: layers/ulid
        Name: ulid

Outputs:
  SSMParameterBeautifulSoup4LayerName:
    Value: !GetAtt BeautifulSoup4Stack.Outputs.SSMParameterName
  SSMParameterUlidLayerName:
    Value: !GetAtt UlidStack.Outputs.SSMParameterName
